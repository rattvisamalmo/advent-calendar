  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #faf8f3;
      color: #311e10;
      overflow-x: hidden;
      height: 100%;
    }

    html {
      height: 100%;
    }

    .background-emoji {
      position: fixed;
      font-size: 2.5rem;
      pointer-events: none;
      opacity: 0.15;
      z-index: 0;
    }

    .container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100%;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #dd6031;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #311e10;
      opacity: 0.8;
    }

    .difficulty-selector {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .difficulty-btn {
      padding: 1rem 2rem;
      border: 3px solid #dd6031;
      background: #ffffff;
      color: #311e10;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
    }

    .difficulty-level {
      font-size: 0.85rem;
      font-weight: normal;
      opacity: 0.7;
    }

    .difficulty-btn:hover {
      background: #ffea94;
      transform: translateY(-2px);
    }

    .difficulty-btn.active {
      background: #dd6031;
      color: #ffffff;
    }

    .difficulty-btn.locked {
      opacity: 0.4;
      cursor: not-allowed;
      position: relative;
    }

    .difficulty-btn.locked:hover {
      background: #ffffff;
      transform: none;
    }

    .difficulty-btn.unlocked {
      border-color: #228B22;
    }

    .lock-icon {
      font-size: 1.5rem;
      margin-top: 0.3rem;
    }

    .progress-container {
      margin-bottom: 2rem;
      background: #ffffff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 12px rgba(49, 30, 16, 0.1);
    }

    .progress-label {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .logo-progress {
      position: relative;
      width: 100%;
      height: 80px;
      border: 3px solid #dd6031;
      border-radius: 12px;
      overflow: hidden;
      background: #faf8f3;
    }

    .logo-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(90deg, #dd6031, #ffea94);
      transition: width 0.6s ease;
      width: 0%;
    }

    .logo-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #311e10;
      z-index: 2;
      mix-blend-mode: multiply;
    }

    .quiz-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 12px rgba(49, 30, 16, 0.1);
      margin-bottom: 2rem;
    }

    .question-number {
      font-size: 0.9rem;
      color: #dd6031;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .question-text {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #311e10;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .answer-btn {
      padding: 1.2rem;
      border: 2px solid #dd6031;
      background: #faf8f3;
      color: #311e10;
      font-size: 1.1rem;
      text-align: left;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .answer-btn:hover:not(:disabled) {
      background: #ffea94;
      transform: translateX(8px);
    }

    .answer-btn.correct {
      background: #90EE90;
      border-color: #228B22;
    }

    .answer-btn.incorrect {
      background: #FFB6C1;
      border-color: #DC143C;
    }

    .answer-btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .next-btn {
      width: 100%;
      padding: 1.2rem;
      background: #dd6031;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .next-btn:hover {
      background: #c55028;
      transform: translateY(-2px);
    }

    #completion-screen-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 2rem 0;
    }

    .completion-screen {
      text-align: center;
      background: #ffffff;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 4px 12px rgba(49, 30, 16, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .badge {
      font-size: 6rem;
      margin: 1rem auto;
      display: block;
      text-align: center;
    }

    .badge-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #dd6031;
      margin-bottom: 1rem;
      text-align: center;
    }

    .score-text {
      font-size: 1.5rem;
      color: #311e10;
      margin-bottom: 2rem;
      text-align: center;
    }

    .restart-btn {
      display: block;
      margin: 0 auto;
    }

    .celebration-emoji {
      position: fixed;
      font-size: 3rem;
      pointer-events: none;
      z-index: 1000;
    }

    .restart-btn, .share-btn {
      padding: 1.2rem 2.5rem;
      background: #dd6031;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }

    .restart-btn:hover, .share-btn:hover {
      background: #c55028;
      transform: translateY(-2px);
    }

    .share-btn {
      background: #ffea94;
      color: #311e10;
      border: 2px solid #dd6031;
    }

    .share-btn:hover {
      background: #ffd966;
    }

    .overall-score {
      font-size: 1.8rem;
      font-weight: bold;
      color: #dd6031;
      margin: 1rem 0;
    }

    .back-arrow-btn {
      background: transparent;
      color: #dd6031;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
      padding: 0.5rem 0;
      display: inline-block;
    }

    .back-arrow-btn:hover {
      color: #c55028;
      transform: translateX(-5px);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .title {
        font-size: 2rem;
      }

      .difficulty-selector {
        flex-direction: column;
      }

      .difficulty-btn {
        width: 100%;
      }
    }

    #loading-overlay {
      position: fixed;
      inset: 0;
      background: #faf8f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ffea94;
      border-top: 6px solid #dd6031;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 1rem;
      font-weight: bold;
      color: #311e10;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .share-btn,
    .restart-btn {
      display: block;
      margin: 0.5rem auto;
    }

    .overall-score {
      font-size: 1.8rem;
      font-weight: bold;
      color: #dd6031;
      margin: 1rem 0;
      text-align: center;
    }


  </style>

  <script>
    const defaultConfig = {
      quiz_title: "R√§ttvisa Malm√∂ Quiz",
      welcome_message: "Testa din kunskap om v√•r kampanj!",
      easy_label: "Justice Rookie",
      medium_label: "Justice Sidekick",
      hard_label: "Justice Hero",
      completion_message: "Grattis! Du har klarat quizet!",
      background_color: "#faf8f3",
      primary_color: "#dd6031",
      accent_color: "#ffea94",
      text_color: "#311e10",
      surface_color: "#ffffff",
      font_family: "Segoe UI",
      font_size: 16
    };

    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTgJmpqSvFKU4aOdOK2m1CZn16ckxFMfQol4dlNKAOhSwOE3DnsdqXK-eeYMNtdo2os9Agp8qBvzGdS/pub?gid=1262968788&single=true&output=csv";

    let allQuestions = [];

    async function loadQuestionsFromSheet() {
      const res = await fetch(SHEET_CSV_URL);
      const text = await res.text();

      const rows = text.trim().split("\n");
      const headers = rows.shift().split(",");

      allQuestions = rows.map(row => {
        const values = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        const obj = {};

        headers.forEach((h, i) => {
          obj[h.trim()] = values[i]?.replace(/^"|"$/g, "").trim();
        });

        return {
          question: obj.question,
          answer_a: obj.answer_a,
          answer_b: obj.answer_b,
          answer_c: obj.answer_c,
          answer_d: obj.answer_d,
          correct_answer: obj.correct_answer.toLowerCase(),
          difficulty: obj.difficulty.toLowerCase()
        };
      });

      console.log("Loaded questions:", allQuestions);
    }


    let currentQuestions = [];
    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let selectedDifficulty = '';
    
    // Load unlock status from localStorage
    let unlockedDifficulties = JSON.parse(localStorage.getItem('unlockedDifficulties') || '["l√§tt"]');
    
    // Load overall scores from localStorage
    let overallScores = JSON.parse(localStorage.getItem('overallScores') || '{"l√§tt": 0, "medium": 0, "sv√•rt": 0}');

    // Background floating emojis
    function createBackgroundEmojis() {
      const emojis = ['‚öñÔ∏è', 'üîç'];
      const container = document.body;
      
      for (let i = 0; i < 12; i++) {
        const emoji = document.createElement('div');
        emoji.className = 'background-emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + '%';
        emoji.style.top = Math.random() * 100 + '%';
        
        const duration = 15 + Math.random() * 10;
        const delay = Math.random() * 5;
        
        emoji.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        container.appendChild(emoji);
      }
    }

    // Add floating animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(20px, -30px) rotate(5deg); }
        50% { transform: translate(-15px, -60px) rotate(-5deg); }
        75% { transform: translate(25px, -30px) rotate(3deg); }
      }
    `;
    document.head.appendChild(style);

    createBackgroundEmojis();

    // Update difficulty buttons based on unlock status
    function updateDifficultyButtons() {
      document.querySelectorAll('.difficulty-btn').forEach(btn => {
        const difficulty = btn.dataset.difficulty;
        
        if (unlockedDifficulties.includes(difficulty)) {
          btn.classList.remove('locked');
          btn.classList.add('unlocked');
          btn.disabled = false;
          
          // Remove lock icon if exists
          const lockIcon = btn.querySelector('.lock-icon');
          if (lockIcon) lockIcon.remove();
        } else {
          btn.classList.add('locked');
          btn.classList.remove('unlocked');
          btn.disabled = true;
          
          // Add lock icon if not exists
          if (!btn.querySelector('.lock-icon')) {
            const lockIcon = document.createElement('div');
            lockIcon.className = 'lock-icon';
            lockIcon.textContent = 'üîí';
            btn.appendChild(lockIcon);
          }
        }
      });
    }

    // Difficulty selection
    document.querySelectorAll('.difficulty-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        if (!btn.disabled) {
          selectedDifficulty = btn.dataset.difficulty;
          startQuiz();
        }
      });
    });
    
    // Initialize button states
    (async function initQuiz() {
      try {
        await loadQuestionsFromSheet();
      } catch (err) {
        console.error("Failed to load quiz data", err);
        const overlay = document.getElementById("loading-overlay");
        const spinner = overlay.querySelector(".spinner");
        const text = overlay.querySelector(".loading-text");

        // Remove spinner, keep text
        if (spinner) spinner.remove();

        text.textContent = "Kunde inte ladda quizet üòî";
        text.style.fontSize = "1.1rem";
        text.style.maxWidth = "320px";
        text.style.textAlign = "center";
        return;
      }

      updateDifficultyButtons();

      // Hide loading overlay
      const overlay = document.getElementById("loading-overlay");
      overlay.style.opacity = "0";
      overlay.style.transition = "opacity 0.4s ease";
      setTimeout(() => overlay.remove(), 400);
    })();


    //initQuiz();

    function startQuiz() {
      let filteredQuestions = allQuestions.filter(q => q.difficulty === selectedDifficulty);
      console.log("Filtered questions:", filteredQuestions);

      // If more than 5 questions, randomly select 5
      if (filteredQuestions.length > 5) {
        const shuffled = [...filteredQuestions].sort(() => Math.random() - 0.5);
        currentQuestions = shuffled.slice(0, 5);
      } else {
        currentQuestions = filteredQuestions;
      }
      
      console.log("Current questions:", currentQuestions);
      currentQuestionIndex = 0;
      correctAnswers = 0;
      
      document.getElementById('difficulty-screen').style.display = 'none';
      document.getElementById('quiz-screen').style.display = 'block';
      
      showQuestion();
    }

    function showQuestion() {
      const question = currentQuestions[currentQuestionIndex];
      const isLastQuestion = currentQuestionIndex === currentQuestions.length - 1;
      
      console.log("Showing question:", question);

      document.getElementById('question-number').textContent = `Fr√•ga ${currentQuestionIndex + 1} av ${currentQuestions.length}`;
      document.getElementById('question-text').textContent = question.question;
      document.getElementById('progress-text').textContent = `${currentQuestionIndex}/${currentQuestions.length}`;
      
      const progress = (currentQuestionIndex / currentQuestions.length) * 100;
      document.getElementById('logo-fill').style.width = progress + '%';
      
      const answersContainer = document.getElementById('answers');
      answersContainer.innerHTML = '';
      
      const answers = [
        { text: question.answer_a, value: 'a' },
        { text: question.answer_b, value: 'b' },
        { text: question.answer_c, value: 'c' },
        { text: question.answer_d, value: 'd' }
      ];
      
      answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.textContent = answer.text;
        btn.onclick = () => selectAnswer(answer.value, btn);
        answersContainer.appendChild(btn);
      });
      
      const nextBtn = document.getElementById('next-btn');
      nextBtn.textContent = isLastQuestion ? 'Avsluta' : 'N√§sta fr√•ga';
      nextBtn.style.display = 'none';
    }

    function selectAnswer(selected, btn) {
      const question = currentQuestions[currentQuestionIndex];
      const allButtons = document.querySelectorAll('.answer-btn');
      
      allButtons.forEach(b => b.disabled = true);
      
      if (selected === question.correct_answer) {
        btn.classList.add('correct');
        correctAnswers++;
      } else {
        btn.classList.add('incorrect');
        allButtons.forEach(b => {
          if (b.textContent === question[`answer_${question.correct_answer}`]) {
            b.classList.add('correct');
          }
        });
      }
      
      document.getElementById('next-btn').style.display = 'block';
    }

    document.getElementById('next-btn').addEventListener('click', () => {
      currentQuestionIndex++;
      
      if (currentQuestionIndex < currentQuestions.length) {
        console.log("Showing next questions:", currentQuestionIndex);
        showQuestion();
      } else {
        showCompletion();
      }
    });

    function showCompletion() {
      document.getElementById('quiz-screen').style.display = 'none';
      document.getElementById('logo-fill').style.width = '100%';
      
      const completionScreenWrapper = document.getElementById('completion-screen-wrapper');
      completionScreenWrapper.style.display = 'flex';
      
      const completionScreen = document.getElementById('completion-screen');
      
      const percentage = Math.round((correctAnswers / currentQuestions.length) * 100);
      const passed = percentage >= 75;
      
      let badgeEmoji, badgeTitle, resultMessage;
      
      if (passed) {
        // Save score for this difficulty
        overallScores[selectedDifficulty] = correctAnswers;
        localStorage.setItem('overallScores', JSON.stringify(overallScores));
        
        // Unlock next difficulty
        if (selectedDifficulty === 'l√§tt' && !unlockedDifficulties.includes('medium')) {
          unlockedDifficulties.push('medium');
          localStorage.setItem('unlockedDifficulties', JSON.stringify(unlockedDifficulties));
        } else if (selectedDifficulty === 'medium' && !unlockedDifficulties.includes('sv√•rt')) {
          unlockedDifficulties.push('sv√•rt');
          localStorage.setItem('unlockedDifficulties', JSON.stringify(unlockedDifficulties));
        }
        
        if (selectedDifficulty === 'l√§tt') {
          badgeEmoji = '‚öñÔ∏è';
          badgeTitle = window.elementSdk?.config?.easy_label || defaultConfig.easy_label;
        } else if (selectedDifficulty === 'medium') {
          badgeEmoji = 'üïäÔ∏è';
          badgeTitle = window.elementSdk?.config?.medium_label || defaultConfig.medium_label;
        } else {
          badgeEmoji = '‚≠ê';
          badgeTitle = window.elementSdk?.config?.hard_label || defaultConfig.hard_label;
        }
        
        let titleMessage;
        if (selectedDifficulty === 'l√§tt') {
          titleMessage = `You are now a ${badgeTitle}!`;
        } else if (selectedDifficulty === 'medium') {
          titleMessage = `You've advanced to become a ${badgeTitle}!`;
        } else {
          titleMessage = `You've reached the ultimate level: ${badgeTitle}!`;
        }
        
        resultMessage = `${titleMessage}<br><br>Du fick ${correctAnswers} av ${currentQuestions.length} r√§tt (${percentage}%)`;
        
        if (selectedDifficulty === 'l√§tt' && unlockedDifficulties.includes('medium') && unlockedDifficulties.length === 2) {
          resultMessage += '<br><br>üéâ Du har l√•st upp Medium sv√•righetsgrad!';
        } else if (selectedDifficulty === 'medium' && unlockedDifficulties.includes('hard') && unlockedDifficulties.length === 3) {
          resultMessage += '<br><br>ÔøΩÔøΩ Du har l√•st upp Sv√•rt sv√•righetsgrad!';
        }
        
        createCelebrationEmojis();
      } else {
        badgeEmoji = 'üòî';
        badgeTitle = 'F√∂rs√∂k igen!';
        resultMessage = `Du fick ${correctAnswers} av ${currentQuestions.length} r√§tt (${percentage}%)<br><br>Du beh√∂ver minst 75% f√∂r att klara niv√•n.`;
      }
      
      const totalScore = overallScores.l√§tt + overallScores.medium + overallScores.sv√•rt;
      const maxPossibleScore = 15; // 5 questions per difficulty level
      
      completionScreen.innerHTML = `
        <div class="badge">${badgeEmoji}</div>
        <div class="badge-title">${badgeTitle}</div>
        <div class="score-text">${resultMessage}</div>
        <div class="overall-score">Total Score: ${totalScore}/${maxPossibleScore}</div>
        <button class="share-btn" onclick="shareScore()">üì§ Share Score</button>
        <button class="restart-btn" onclick="location.reload()">Tillbaka till start</button>
      `;
    }

    function createCelebrationEmojis() {
      const emojis = ['üß°', 'üíö'];
      
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const emoji = document.createElement('div');
          emoji.className = 'celebration-emoji';
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.style.left = Math.random() * 100 + '%';
          emoji.style.bottom = '-50px';
          document.body.appendChild(emoji);
          
          const duration = 3 + Math.random() * 2;
          const drift = (Math.random() - 0.5) * 200;
          
          emoji.animate([
            { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: 1 },

        }, i * 100);
      }
    }

    async function shareScore() {
      const totalScore = overallScores.l√§tt + overallScores.medium + overallScores.sv√•rt;
      const maxPossibleScore = 15;

      // Create canvas
      const canvas = document.createElement('canvas');
      canvas.width = 1080;
      canvas.height = 1920;
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#faf8f3';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Logo
      const logoUrl = "https://raw.githubusercontent.com/rattvisamalmo/advent-calendar/main/3.png";
      const logo = new Image();
      logo.crossOrigin = "anonymous"; // important for canvas export

      await new Promise((resolve, reject) => {
        logo.onload = resolve;
        logo.onerror = reject;
        logo.src = logoUrl;
      });

      // Draw logo centered
      const logoWidth = 846;
      const logoHeight = 140;
      const logoX = (canvas.width - logoWidth) / 2;
      const logoY = 100;

      ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);

      // Tagline
      ctx.fillStyle = '#311e10';
      ctx.font = '80px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Vi k√∂per det inte!', canvas.width / 2, 350);

      // My Score
      ctx.fillStyle = '#311e10';
      ctx.font = 'bold 120px Arial';
      ctx.textAlign = 'center';
      ctx.fillText("Jag fick", canvas.width / 2, 600);
      const scoreText = totalScore + "/" + maxPossibleScore;
      ctx.fillText(scoreText, canvas.width / 2, 800);
      ctx.fillText("p√• quizet!", canvas.width / 2, 1000);

      // Individual scores
      ctx.fillStyle = '#311e10';
      ctx.font = '65px Arial';
      const yStart = 1200;
      ctx.fillText(`L√§tt`, 300, yStart);
      ctx.fillText(`Medium`, 540, yStart);
      ctx.fillText(`Sv√•rt`, 860, yStart);
      ctx.fillText(`${overallScores.l√§tt}/5`, 300, yStart + 100);
      ctx.fillText(`${overallScores.medium}/5`, 540, yStart + 100);
      ctx.fillText(`${overallScores.sv√•rt}/5`, 860, yStart + 100);


      ctx.fillStyle = '#dd6031';
      ctx.font = 'bold 70px Arial';
      ctx.fillText('Testa din kunskap om', canvas.width / 2, 1650);
      ctx.fillText('v√•r kampanj!', canvas.width / 2, 1750);

      const shareText = `Jag fick ${totalScore}/${maxPossibleScore} p√• quizet! üéì`;

      // Convert to blob
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
      const file = new File([blob], 'rattvisa-malmo-score.png', { type: 'image/png' });

      // üí° FIXED: Try share() WITHOUT canShare()
      try {
        await navigator.share({
          title: 'Mitt quizresultat!',
          text: shareText,
          files: [file]
        });

        showSuccess("Shared successfully!");
        return;
      } catch (err) {
        // If user cancels share ‚Äî do nothing
        if (err.name === "AbortError") return;
      }

      // üí° FALLBACK: download using blob URL (MUCH more reliable)
      const url = URL.createObjectURL(blob);
      showShareOptions(shareText, url);
    }

    async function onConfigChange(config) {
